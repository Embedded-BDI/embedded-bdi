version: 2.1

jobs:
  build:
    docker:
      - image: "debian:stretch"
    steps:
      - checkout
      - run:
          name: Install OpenJDK 14 JDK
          command: 'apt-get update &&
                    apt-get -y upgrade &&
                    echo "deb http://ftp.de.debian.org/debian sid main" >> /etc/apt/sources.list &&
                    apt-get -y update &&
                    mkdir -p /usr/share/man/man1 &&
                    apt-get -y install openjdk-14-jdk-headless'
      - run:
          name: Install GCC, G++, Make, Doxygen and Graphviz
          command: 'apt-get update && apt-get install -y gcc g++ make doxygen graphviz'
      - run:
          name: Build tests
          command: 'make tests'
      - run:
          name: Build agent
          command: 'make agent'
      - run:
          name: Build docs
          command: 'make docs'
      - run:
          name: Run Unit Tests
          command: './build/unittest.out'